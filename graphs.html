<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Graphs Demo</title>
    <link rel="stylesheet" href="style/css/default.css">
    <link rel="stylesheet" href="style/css/demo.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body class="demo">
<div id="wrapper" class="open">
    <div class="navbar">
        <ul class="nav">
            <li class="dashboard"><a href="dashboard.html" class="menuItem"><span>Dashboard</span></a></li>
            <li class="demand"><a href="demand.html" class="menuItem"><span>Demand</span></a></li>
            <li class="publishers"><a href="publishers.html" class="menuItem"><span>Publishers</span></a></li>
            <li class="supply"><a href="#" class="menuItem"><span>Supply</span></a></li>
            <li class="channels"><a href="#" class="menuItem"><span>Channels</span></a></li>
            <li class="cms"><a href="#" class="menuItem"><span>Video CMS</span></a></li>
            <li class="invoices"><a href="#" class="menuItem"><span>Invoices</span></a></li>
            <li class="report"><a href="#" class="menuItem"><span>Report</span></a></li>
            <li class="root"><a href="#" class="menuItem"><span>Root</span></a></li>
            <li class="add"><a href="add-campaign.html" class="menuItem"><span>Add campaign</span></a></li>
            <li class="addPublisher"><a href="add-publisher.html" class="menuItem"><span>Add publisher</span></a></li>
            <li class="wizard"><a href="campaign-wizard.html" class="menuItem"><span>Wizard</span></a></li>
            <li class="graphs"><a href="graphs.html" class="menuItem"><span>Graphs</span></a></li>
            <li class="help"><a href="#" class="menuItem"><span>Help</span></a></li>
            <li class="status"><a href="#" class="menuItem"><span>Notifications</span></a></li>
        </ul>
    </div>
    <div id="content">
        <header class="top-navigation">
            <div id="menu-opener"></div>
            <span class="page-title">Graphs</span>
        </header>
        <nav class="subnav">
            <a href="dashboard.html">Overview</a>
            <a href="graphs.html" class="active">Graphs</a>
        </nav>
        <div class="stats-blocks" id="graphs-stats"></div>
        <div class="span100 statistics">
            <div class="widget">
                <div class="graph">
                    <div class="graph-header">
                        <h3>Revenue and Impressions</h3>
                        <form>
                            <select id="graph1-range">
                                <option value="7">Last 7 days</option>
                                <option value="30">Last 30 days</option>
                            </select>
                        </form>
                    </div>
                    <div class="graph-content">
                        <canvas id="graph1"></canvas>
                    </div>
                </div>
                <div class="graph">
                    <div class="graph-header">
                        <h3>VTR and CTR</h3>
                        <form>
                            <select id="graph2-range">
                                <option value="7">Last 7 days</option>
                                <option value="30">Last 30 days</option>
                            </select>
                        </form>
                    </div>
                    <div class="graph-content">
                        <canvas id="graph2"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="menu.js"></script>
<script src="graphs.js"></script>
</body>
</html>
