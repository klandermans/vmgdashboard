<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Demo</title>
    <link rel="stylesheet" href="style/css/default.css">
    <style>
        /* small override so demo menu fits */
        .navbar { width: 180px; }
    </style>
</head>
<body class="demo">
<div id="wrapper" class="open">
    <div class="navbar">
        <ul class="nav">
            <li class="dashboard"><a href="#" class="menuItem"><span>Dashboard</span></a></li>
            <li class="directDemand"><a href="#" class="menuItem"><span>Direct demand</span></a></li>
            <li class="openRtb"><a href="#" class="menuItem"><span>RTB demand</span></a></li>
            <li class="graphs"><a href="graphs.html" class="menuItem"><span>Graphs</span></a></li>
        </ul>
    </div>
    <div id="content">
        <div class="top-navigation">
            <div id="menu-opener"></div>
        </div>
        <div class="span100 statistics">
            <div class="widget">
                <div class="stats-filters">
                    <div class="filters">
                        <a href="#" class="filter" data-filter="all">All campaigns</a>
                        <a href="#" class="filter" data-filter="direct">Direct campaigns</a>
                        <a href="#" class="filter" data-filter="deal">Deals</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="span100">
            <div class="widget">
                <div class="widget-header">
                    <h3 id="table-title">All campaigns</h3>
                </div>
                <div class="widget-content">
                    <table id="campaign-table" class="table">
                        <thead>
                            <tr>
                                <th>DSP</th>
                                <th>RTB campaign</th>
                                <th class="right">Deals</th>
                                <th class="right">Imp. yesterday</th>
                                <th class="right">Revenue yesterday</th>
                                <th class="right">Imp. total</th>
                                <th class="right">Revenue total</th>
                                <th>Start date</th>
                                <th>End date</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="menu.js"></script>
<script src="script.js"></script>
</body>
</html>
